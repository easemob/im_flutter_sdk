    - images/default_avatar.png
    - images/group_icon.png
    - images/chatroom_icon.png
    - images/star.png
    - images/logo@2x.png
    - images/back_01.png
    - images/label@2x.png
    - images/public@2x.png
    - images/chatgroup@2x.png
    - images/newFriend@2x.png
    - images/chatroom@2x.png
    - images/icon-search@2x.png
    - images/general@2x.png
    - images/security@2x.png
    - images/messageSetup@2x.png
    - images/groupSetup@2x.png
    - images/blacklist@2x.png
    - images/multiterminal@2x.png
    - images/customServer@2x.png
    - images/clearCache@2x.png
    - images/agreeTerms@2x.png
    - images/call@2x.png
    - images/voice.png
    - images/voice_select.png
    - images/phone.png
    - images/phone_select.png
    - images/video.png
    - images/video_select.png
    - images/camera.png
    - images/camera_select.png
    - images/picture.png
    - images/picture_select.png
    - images/emojicon.png
    - images/emojicon_select.png
    - images/add.png
    - images/add_select.png
