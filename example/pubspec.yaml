version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  azlistview: ^2.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

  # 事件总线
  event_bus: ^2.0.0
  
  # 数据缓存
  shared_preferences: ^2.0.9

  # 状态共享
  provider: ^6.0.2

  # 汉字转拼音
  lpinyin: ^2.0.3

  # 侧滑删除
  flutter_slidable: ^1.2.0

  # 下拉刷新
  pull_to_refresh: ^2.0.0

  # 屏幕适配
  flutter_screenutil: ^5.3.1

  # 常用工具类
  flustars: ^2.0.1
  # 强制使用1.5.0版本，为了兼容flustars 的问题
  decimal: 1.5.0

  # 滚动列表，可以根据index滚动到指定位置
  # scroll_to_index: ^1.0.6

  # 页面路由, 目前看demo跳转比较简单，可以不用。
  # fluro: ^1.7.8

  # 图片选择
  image_picker: ^0.8.4+10

  # 存储图片
  image_gallery_saver: '^1.7.0'
  # 拼音
  # lpinyin: ^1.1.0

  # 文件选择
  #file_picker: ^2.1.4

  # 元组
  tuple: ^2.0.0

  # 数字输出格式化
  sprintf: ^6.0.0

  # 权限管理
  permission_handler: ^8.3.0

  # dialog
  flutter_smart_dialog: ^3.4.0+1

  # 显示占位符图片
  transparent_image: 1.0.0

  # 长按菜单
  w_popup_menu: ^0.3.1

  # 环信 sdk
  im_flutter_sdk:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

